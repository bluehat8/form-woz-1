<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      rel="stylesheet"
      href="../Css/proveedorStyles/registroProveedor4.css"
    />
  </head>
  <body>
    <div class="wrapper">
      

      <div class="form">
        
        <div class="inputfield">
          <div class="flexOpc">
            <h1>Proveedor Profesional</h1>
            <h2>250.000 Guaranies Mensual</h2>
            <input type="radio" name="check" id="provp" class="checkbox">
             </div>
        </div>
        <div class="inputfield">
            <div class="flexOpc">
              <h1>Proveedor Autorizado MiPymes</h1>
              <h2>200.000 Guaranies Mensual</h2>
              <input type="radio" name="check" id="prova" class="checkbox" checked>
            </div>
          </div>
          <div class="inputfield">
            <div class="flexOpc">
              <h1>Proveedor Independiente</h1>
              <h2>250.000 Guaranies Mensual</h2>
              <input type="radio" name="check" id="provi" class="checkbox">
             <input id="myButton"  class="btn"   type="submit">
            </div>
          </div>
        
      </div>
    </div>




    <script type="text/javascript">
      document.getElementById("myButton").onclick = function () {
       const prov=document.getElementById('provp');
       const vi=document.getElementById('prova'); 
       const vp=document.getElementById('provi');
    
       if(prov.checked){
        location.href = '../Html/registroProveedor3.html';
       }
    
       if(vi.checked){
        location.href = '../Html/registroProveedor3.html';
    
       }
    
       if(vp.checked){
        location.href = '../Html/registroProveedor3.html';
       }
      };
    </script>
    
  </body>
</html>
