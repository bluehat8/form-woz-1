<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../Css/proveedorStyles/registroProveedor.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
         Registrate
        </div>
       <h2>Datos Personales</h2>
        <div class="form">
           <div class="inputfield">
             
              <input type="text" class="input" placeholder="Nombre">
           </div>  
            <div class="inputfield">
              
              <input type="date"  class="input">
           </div>  
           <div class="inputfield">
            
              <input type="text" class="input" placeholder="Pais">
           </div>  
          <div class="inputfield">
            
              <input type="number" class="input" placeholder="Número de telefono">
           </div> 

        
         <h2>Inicio de Sesión</h2>

         <div class="inputfield">
            
          <input type="number" class="input" placeholder="Número de telefono">
       </div> 

       <div class="inputfield" >
        
        <input type="password" class="input" placeholder="Contraseña">
     </div> 
     <div class="inputfield">
        
      <input type="password" class="input" placeholder="Repite la Contraseña">
   </div> 

   <h3>Tu contraseña debe tener minimamente 8 caracteres entre números y letras. No incluyas tu nombre, apellido, correo electronico
    numero de telefono, cedula de identidad, cumpleaños.</h3>
      
        
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <p>Acepto los terminos y condiciones</p>
           </div> 
          <div class="inputfield">
            <input type="submit" onclick="window.location.href='registroProveedor2.html'" value="Register" class="btn">
          </div>
        </div>
    </div>
</body>
</html>
